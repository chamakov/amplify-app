<div class="md-form active-cyan-2 mb-3">
    <form class="form-inline my-2 my-lg-0">
        <input [(ngModel)]="searchParameter" [ngModelOptions]="{standalone: true}" 
        class="form-control" type="search" placeholder="Search" aria-label="Search">
        <button (click)="buscarAlgo()" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
</div>

<section class="photo-gallery">
    <div class="container">
        <div class="intro">
            <h2 class="text-center">Image Gallery</h2>
            <p class="text-center">Select any picture to enlarge it, click delete to erase it</p>
        </div>
        <div class="row photos" data-bss-baguettebox="">
            <div class="col-sm-6 col-md-4 col-lg-3 item" *ngFor="let movie of Movies | paginate: { itemsPerPage: 10, currentPage: p }">
                <a href="{{movie.url}}">
                    <img class="img-fluid" src="{{movie.url}}" height="20%" width="20%">
                </a>
                <div style="margin: 20px;">
                    <p class="d-inline">Labels: {{ movie.labels }}</p>
                    <button (click)="eliminarAlgo(movie.id, movie.owner)" class="btn btn-danger btn-sm d-inline float-end" 
                    type="button" style="padding: 5px 12px;margin: -5px;">Delete</button>
                </div>
            </div>
        </div>
    </div>
</section>
